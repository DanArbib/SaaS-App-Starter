<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import.meta.env.VITE_APP_NAME && (document.getElementById('app-title').innerText = import.meta.env.VITE_APP_NAME);
